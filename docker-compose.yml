version: '3.8'

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: lab-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password_2026}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-lab_management}
      MYSQL_USER: ${MYSQL_USER:-lab_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-lab_password_2026}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init-db:/docker-entrypoint-initdb.d:ro
    ports:
      - "3306:3306"
    networks:
      - lab-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password_2026}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lab-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://${MYSQL_USER:-lab_user}:${MYSQL_PASSWORD:-lab_password_2026}@db:3306/${MYSQL_DATABASE:-lab_management}?charset=utf8mb4
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-in-production}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-1440}
      DEBUG: ${DEBUG:-false}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - lab-network
    expose:
      - "8000"

  # Nginx - serves frontend and proxies API
  nginx:
    image: nginx:alpine
    container_name: lab-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
    networks:
      - lab-network

networks:
  lab-network:
    driver: bridge

volumes:
  mysql_data:
